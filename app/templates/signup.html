
<style>
    
    .signup{
    
        position: absolute;
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
        top:50%;
        left: 50%;
        margin-left: -200px;
        margin-top: -150px;
        box-shadow: 0 4px 23px 5px rgba(0, 0, 0, 0.1), 0 2px 6px rgba(0,0,0,0.15);
    }

    .signup table{
        font-size: 12px;
        padding-top: 40px;
        width: 100%;
    }

    .signup table td{
        padding: 10px 10px 0 0 ;
        text-align: right;
    }
    .signup table td.center{
        text-align: center;
    }

    .signup .right{
        width: 60%;
        text-align: left;
    }
    .signup .btn{
        line-height: 30px;
        height: 30px;
    }
    .signup .tips{
        color: red;
    }
    .signup .tips.success{
        color: green;
    }

</style>

<div class="signup" ng-controller="userController">
    
    <table>
        <tr>
            <td colspan="2" class="center">Sign Up</td>
        </tr>
        <tr>
            <td>
                <div></div>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td class="right"><input type="text" ng-model="mail" class="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td class="right"><input type="password" ng-model="password" class="text"></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td class="right"><input type="password" ng-model="repassword" class="text"></td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align:left">
                <div class="btn" ng-click="signup()">Submit</div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="center">
                <div class="tips {{success}}">{{tips}}</div>
            </td>
        </tr>
    </table>
    
    
</div>
